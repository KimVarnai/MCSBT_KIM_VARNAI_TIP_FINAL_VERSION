{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block title %}{{ super() }} | Register{% endblock %}

{% block content %}
<div class="container theme-showcase" role="main" style="margin-top: 75px">
    <form action="{{ url_for('register') }}" method="POST">
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.email) }}
        {{ wtf.form_field(form.password) }}
        {{ wtf.form_field(form.repeat_password) }}
        <input type="submit" value="register">
    </form>
    <head>
        <body
            background="https://upload.wikimedia.org/wikipedia/commons/1/12/Cloud_Wallpaper_%283794977092%29.jpg">
    </head>
</div>
{% endblock %}
